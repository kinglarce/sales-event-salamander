display_information:
  name: HYROX Sales Bot
  description: Bot for querying HYROX event ticket sales
  background_color: "#2c2d30"

features:
  bot_user:
    display_name: HYROX Sales Bot
    always_online: true

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - im:history
      - im:write
      - reactions:write
      - channels:read
      - groups:read

settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.im
  interactivity:
    is_enabled: true
  socket_mode_enabled: true 